spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/employee_service_dev  # Database URL
    username: postgres                        # Database username
    password:                     # Database password
    driver-class-name: org.postgresql.Driver  # Database driver
  jpa:
    hibernate:
      ddl-auto: update                        # Database schema update strategy (options: none, validate, update, create, create-drop)
    show-sql: true                            # Show SQL statements in logs (for debugging)
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect  # Hibernate dialect for PostgreSQL
      jdbc:
        time-zone: UTC                        # Set the time zone (optional)
